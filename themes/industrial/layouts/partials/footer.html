<footer class="seiten-fuss" role="contentinfo">
  <div class="fuss-logo">{{ .Site.Params.name }}</div>

  <nav class="fuss-links" aria-label="Footer-Navigation">
    <a href="{{ .Site.Params.linkedin }}"
       target="_blank"
       rel="noopener noreferrer">LinkedIn</a>
    {{/* Spam-Schutz: E-Mail wird erst beim Klick per JS zusammengesetzt */}}
    {{ $parts := split .Site.Params.email "@" }}
    <a href="#"
       class="mail-link"
       data-u="{{ index $parts 0 }}"
       data-d="{{ index $parts 1 }}"
       aria-label="E-Mail an Torben Jander schreiben">Kontakt</a>
    <a href="/impressum">Impressum</a>
    <a href="/datenschutz">Datenschutz</a>
  </nav>

  <p class="fuss-copy">
    &copy; {{ now.Format "2006" }} {{ .Site.Params.firma }} &ndash; Alle Rechte vorbehalten
  </p>
</footer>
